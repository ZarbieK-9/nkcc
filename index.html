

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery-container {
            position: relative; /* Set container as relative positioning */
            width: 100%;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next line */
        }
        .gallery img {
            width: 50%; /* Each image takes up half of the container */
            height: auto; /* Maintain aspect ratio */
        }
        h3 {
            position: absolute; /* Position heading absolutely */
            top: 50%; /* Adjust the top position */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust to center properly */
            z-index: 1;
            background-color: white; /* Add white background */
            padding: 10px; /* Add some padding for better appearance */
        }
    </style>
</head>

        </div>
    </div>
</body>
</html>
